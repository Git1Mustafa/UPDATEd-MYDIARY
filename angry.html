<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Angry Mode</title>
  <link rel="stylesheet" href="angry.css">
</head>
<body>
  <div class="container">
    <h1>   Diary Sharing</h1>
    <p>Share your diary entries with trusted friends</p>

    <!-- Send Request -->
    <div class="card">
      <h2>Share with Partner</h2>
      <button id="sendRequest">Send Request</button>
    </div>

    <!-- Incoming Requests -->
    <div class="card">
      <h2>Incoming Requests</h2>
      <div id="incomingRequests"></div>
    </div>

    <!-- Shared Entries -->
    <div class="card">
      <h2>Shared Entries</h2>
      <div id="sharedEntries"></div>
    </div>
  </div>
  <script src="angry.js"></script>
</body>
</html>
