<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastel Diary - Create Account</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="diary-container">
        <div class="floral-decoration">
            <svg viewBox="0 0 100 100">
                <path d="M50,20 C60,20 70,25 75,35 C80,45 75,55 65,60 C55,65 45,60 40,50 C35,40 40,30 50,20 Z M30,40 C35,40 40,42 42,47 C44,52 42,57 37,59 C32,61 27,59 25,54 C23,49 25,44 30,40 Z M70,40 C75,40 80,42 82,47 C84,52 82,57 77,59 C72,61 67,59 65,54 C63,49 65,44 70,40 Z"/>
            </svg>
        </div>
        
        <div class="diary-header">
            <div class="diary-icon">
                <svg viewBox="0 0 24 24">
                    <path d="M19,3H5C3.9,3,3,3.9,3,5v14c0,1.1,0.9,2,2,2h14c1.1,0,2-0.9,2-2V5C21,3.9,20.1,3,19,3z M7,7h10v2H7V7z M7,11h10v2H7V11z M7,15h10v2H7V15z"/>
                </svg>
            </div>
            <h1>Create Your Diary</h1>
            <p class="subtitle">Start your beautiful journaling journey</p>
        </div>

        <form class="login-form" id="registerForm" action="register.php" method="POST">
            <div class="form-group">
                <svg class="input-icon" viewBox="0 0 24 24">
                    <path d="M12,12A3,3 0 0,1 9,9A3,3 0 0,1 12,6A3,3 0 0,1 15,9A3,3 0 0,1 12,12M12,2A7,7 0 0,0 5,9C5,14.25 12,22 12,22C12,22 19,14.25 19,9A7,7 0 0,0 12,2Z"/>
                </svg>
                <input type="text" id="fullname" name="fullname" placeholder="Full Name" required>
                <div class="error-message" id="fullnameError">Please enter your full name</div>
            </div>

            <div class="form-group">
                <svg class="input-icon" viewBox="0 0 24 24">
                    <path d="M20,8L12,13L4,8V6L12,11L20,6M20,4H4C2.89,4 2,4.89 2,6V18A2,2 0 0,0 4,20H20A2,2 0 0,0 22,18V6C22,4.89 21.1,4 20,4Z"/>
                </svg>
                <input type="email" id="email" name="email" placeholder="Email Address" required>
                <div class="error-message" id="emailError">Please enter a valid email</div>
            </div>

            <div class="form-group">
                <svg class="input-icon" viewBox="0 0 24 24">
                    <path d="M12,12A3,3 0 0,1 9,9A3,3 0 0,1 12,6A3,3 0 0,1 15,9A3,3 0 0,1 12,12M12,2A7,7 0 0,0 5,9C5,14.25 12,22 12,22C12,22 19,14.25 19,9A7,7 0 0,0 12,2Z"/>
                </svg>
                <input type="text" id="username" name="username" placeholder="Username" required>
                <div class="error-message" id="usernameError">Please choose a username</div>
            </div>

            <div class="form-group">
                <svg class="input-icon" viewBox="0 0 24 24">
                    <path d="M12,17A2,2 0 0,0 14,15C14,13.89 13.1,13 12,13A2,2 0 0,0 10,15A2,2 0 0,0 12,17M18,8A2,2 0 0,1 20,10V20A2,2 0 0,1 18,22H6A2,2 0 0,1 4,20V10C4,8.89 4.9,8 6,8H7V6A5,5 0 0,1 12,1A5,5 0 0,1 17,6V8H18M12,3A3,3 0 0,0 9,6V8H15V6A3,3 0 0,0 12,3Z"/>
                </svg>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <div class="error-message" id="passwordError">Password must be at least 6 characters</div>
            </div>

            <div class="form-group">
                <svg class="input-icon" viewBox="0 0 24 24">
                    <path d="M12,17A2,2 0 0,0 14,15C14,13.89 13.1,13 12,13A2,2 0 0,0 10,15A2,2 0 0,0 12,17M18,8A2,2 0 0,1 20,10V20A2,2 0 0,1 18,22H6A2,2 0 0,1 4,20V10C4,8.89 4.9,8 6,8H7V6A5,5 0 0,1 12,1A5,5 0 0,1 17,6V8H18M12,3A3,3 0 0,0 9,6V8H15V6A3,3 0 0,0 12,3Z"/>
                </svg>
                <input type="password" id="confirmPassword"  name="confirmPassword" placeholder="Confirm Password" required>
                <div class="error-message" id="confirmPasswordError">Passwords do not match</div>
            </div>

            <div class="remember-forgot">
                <label class="checkbox-container">
                    <input type="checkbox" id="terms" name="terms" required>
                    I agree to the <a href="#" style="color: #6a5acd; text-decoration: none;">Terms & Privacy</a>
                </label>
            </div>

            <button type="submit" class="login-button">Create Diary Account</button>
            
            <div class="success-message" id="successMessage">Creating your diary account...</div>
        </form>

        <div class="divider">
            <span>or</span>
        </div>

        <div class="signup-link">
            Already have a diary? <a href="login.html">Log in here</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
